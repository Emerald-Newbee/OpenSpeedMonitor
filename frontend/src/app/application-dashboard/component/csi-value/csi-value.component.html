<div class="csi-circle-container">
  <svg [style.width]="size" [style.height]="size" #svg [ngClass]="csiValueClass">
  </svg>
  <div class="csi-circle-text-container">
    <div class="csi-value-text" [style.font-size.px]="valueFontSize">{{csiValue.toFixed(1)}}%</div>
    <div class="csi-value-description" [style.font-size.px]="descriptionFontSize">{{description}}</div>
  </div>
</div>
