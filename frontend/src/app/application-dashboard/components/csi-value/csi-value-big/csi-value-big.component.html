<osm-csi-value [csiValue]="csiValue" [csiDate]="csiDate" [showLoading]="showLoading" [lastResultDate]="lastResultDate"
               [withHint]="true" [desiredSize]="150">
  <span class="csi-value-text" [ngClass]="{loading: showLoading}">{{this.formattedCsiValue}}</span>
  <span class="csi-value-description">{{this.description}}</span>
</osm-csi-value>
