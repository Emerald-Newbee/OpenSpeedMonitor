<osm-base-csi-value [csiValue]="csiValue" [csiDate]="csiDate" [showLoading]="showLoading"
                    [lastResultDate]="lastResultDate"
                    [withHint]="true" [circleDiameter]="150">
  <span class="csi-value-text" [ngClass]="{loading: showLoading}">{{this.formattedCsiValue}}</span>
  <span class="csi-value-description">{{this.description}}</span>
</osm-base-csi-value>
