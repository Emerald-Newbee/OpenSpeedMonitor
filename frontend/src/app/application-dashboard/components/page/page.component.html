<div class="card">
  <h2>{{page.name}}</h2>
  <div *ngIf="metricsForPage$ | async, let metricsDto">
    <div>SpeedIndex: {{transform(metricsDto.speedIndex)}}</div>
    <div>DocComplete: {{transform(metricsDto.docCompleteTimeInMillisecs)}}</div>
    <div>Size: {{transform(convertToMib(metricsDto.fullyLoadedIncomingBytes))}}</div>
  </div>
</div>
