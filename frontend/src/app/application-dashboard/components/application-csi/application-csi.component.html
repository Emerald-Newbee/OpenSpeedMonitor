<div class="card application-csi">
  <h2>{{ 'frontend.de.iteratec.osm.applicationDashboard.kpi.title' | translate }}</h2>
  <div *ngIf="hasConfiguration$ | async; else returnError">
    <div *ngIf="recentCsiValue$ | async; let recentCsiValue; else noRecentCsi">
      CSI ({{recentCsiValue.date}}): <span style="color: cornflowerblue;">{{recentCsiValue.csiDocComplete}}</span>
    </div>
    <ng-template #noRecentCsi>
      No CSI available
    </ng-template>
  </div>
  <ng-template #returnError>
    <p style="color: red">CSI is not configured for this Job Group!</p>
  </ng-template>
</div>
