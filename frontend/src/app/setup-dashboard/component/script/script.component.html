<div class="script">
  <div>
    <h2>
      <a class="script-title" href="/script/edit/{{script.id}}" title="{{ script.label }}">{{ script.label }}</a>
      <i title="Script" class="fas fa-code"></i>
    </h2>
  </div>
  <div>
    <div>
      <p>Script ID: {{ script.id }}</p>
      <p>Measured Events: {{ script.numberOfMeasuredEvents }}</p>
      <p>Associated JobGroup (ID): {{ script.jobGroupId }}</p>
    </div>
  </div>
</div>
