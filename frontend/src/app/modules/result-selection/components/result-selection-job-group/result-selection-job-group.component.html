<div class="card form-horizontal">
  <h2>{{ 'frontend.de.iteratec.osm.resultSelection.jobGroup.title' | translate }}</h2>
  <div class="form-group">
    <select multiple class="form-control" >
      <ng-container *ngIf="!isEmpty; else elseBlock" >
          <option  *ngFor="let jobGroup of jobGroups " [ngValue]="jobGroup.name" >
              {{jobGroup.name}}
          </option>
       </ng-container>
       <ng-template #elseBlock>
         <option disabled="disabled">
            {{ 'frontend.de.iteratec.osm.resultSelection.jobGroup.noResults' | translate }}
          </option>
      </ng-template>
    </select>
  </div>


  <div>
    <button type="button" class="btn btn-xs btn-default filter-button">
      <i class="fas fa-filter"></i>&nbsp;otto
  </button>
  </div>
</div>
