<div class="dropdown">
  <button class=" dropdown-toggle" type="button"
          data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
    {{(initialValue?.name || "select measurand")| translate}}
    <i class="fas fa-caret-down select-application-header-triangle"></i>
  </button>
  <ul class="dropdown-menu" aria-labelledby="selectApplicationHeaderId">
    <osm-measurand-group *ngFor="let group$ of selectableMeasurandGroups" [measurandGroup$]="group$" (onSelectMeasurand)="selectMeasurand($event)"></osm-measurand-group>
  </ul>
</div>
