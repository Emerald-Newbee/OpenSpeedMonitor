<div class="dropdown">
  <button class=" dropdown-toggle form-control measurand-select" type="button"
          data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
    {{(initialValue || "select measurand")| translate}}
    <i class="fas fa-caret-down select-measurand-triangle"></i>
  </button>
  <ul class="dropdown-menu scrollable-menu">
    <osm-measurand-group *ngFor="let group$ of selectableMeasurandGroups" [measurandGroup$]="group$" (onSelectMeasurand)="selectMeasurand($event)"></osm-measurand-group>
  </ul>
</div>
