<div class="card">
  <p class="performance-aspect-type">
    {{"frontend.de.iteratec.osm.performance-aspect." + aspectType.name + ".user-centric-question" | translate}}
    <i class="fas fa-{{aspectType.icon}}"></i>
  </p>
  <ul class="clickable-list">
    <li *ngFor="let aspect of aspectsToShow$ | async">
      <a [routerLink]="['/applicationDashboard', 7]">
        <div class="aspect-links">
          <i class="fas fa-3x fa-{{aspect.deviceType.icon}} aspect-device-type"></i>
          <span class="aspect-row-top">
          {{aspect.browserName}}
        </span>
          <span class="aspect-row-bottom">
          {{aspect.operatingSystem}}
        </span>
          <span class="aspect-right"
                [ngClass]="{'persistent-aspect': aspect.persistent, 'non-persistent-aspect': !aspect.persistent}">
          {{aspect.measurand.name}}
        </span>
        </div>
      </a>
    </li>
  </ul>
</div>
