<p>Jobs</p>
<ul class="clickable-list">
  <li ngClass="{{jobStatus}}">
    <a href="/job/index#/jobGroup={{selectedApplication?.name}}">
      <aside>
        <i ngClass="{{iconClass}}"></i>
      </aside>
      <ng-container>{{infoText | translate:{numberOfFailingJobs: failingJobStatistic?.numberOfFailingJobs} }}</ng-container>
      <aside *ngIf="hasFailingJobs && failingJobStatistic" class="right-hand-icon">
        <i class="fas fa-angle-right fa-lg"></i>
      </aside>
    </a>
  </li>
</ul>

<p>{{'frontend.de.iteratec.osm.applicationDashboard.jobStatus.integrations' | translate}}</p>
<osm-graphite-integration [jobHealthGraphiteServers]="jobHealthGraphiteServers$ | async"></osm-graphite-integration>

<a href="/job/index#/jobGroup={{selectedApplication?.name}}" class="btn btn-default">{{'frontend.de.iteratec.osm.applicationDashboard.jobStatus.showJobsButton' | translate}}</a>
