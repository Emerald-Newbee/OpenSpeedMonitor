<div class="col-md-offset-1">
  <div *ngIf="measuredEvent.state=='normal'">
    <label class="measuredEventLabel">{{measuredEvent.name}}</label>
    <button type="button"
            class="btn btn-success"
            (click)="addThreshold()">+</button>

    <osm-threshold *ngFor="let threshold of thresholds"
                   [threshold]="threshold"
                   [measuredEventList]="measuredEventList"
                   (removeEvent)="removeThreshold($event)"></osm-threshold><!--[measurandList]="measurandList"-->
  </div>
  <div *ngIf="measuredEvent.state=='new'">
    <osm-threshold *ngFor="let threshold of thresholds"
                   [threshold]="threshold"
                   [measuredEventList]="measuredEventList"
                   (removeEvent)="removeMeasuredEvent($event)"></osm-threshold><!--[measurandList]="measurandList"-->
  </div>
</div>
