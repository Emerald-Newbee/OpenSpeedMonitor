<div>
  <osm-measured-event *ngFor="let thresholdForJob of thresholdsForJobList"
                      [measuredEvent]="thresholdForJob.measuredEvent"
                      [thresholds]="thresholdForJob.thresholds"
                      [measuredEventList]="actualMeasuredEventList"
                      (removeOldMeasuredEvent) = "removeOldMeasuredEvent()"
                      (addedMeasure) = "addedMeasure()"
                      (removeEvent)="cancelNewMeasuredEvent()">
  </osm-measured-event>

  <button type="button"
          class="btn btn-primary"
          [disabled] = "addMeasuredEventDisabled"
          (click)="addMeasuredEvent() ">Measure hinzuf√ºgen</button>
  <button type="button"
          class="btn btn-default"
          (click)="createScript()">CI-Script Erstellen</button>
</div>
