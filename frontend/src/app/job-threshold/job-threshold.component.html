<div>
  <osm-measured-event *ngFor="let measuredEvent of thresholdsForJobList$ | async"
                      [measuredEvent]="measuredEvent.measuredEvent"
                      [thresholds]="measuredEvent.thresholds"
                      [measuredEventList]="actualMeasuredEventList"
                      (removeOldMeasuredEvent) = "removeOldMeasuredEvent()"
                      (removeEvent)="cancelNewMeasuredEvent()">
  </osm-measured-event>

  <button type="button"
          class="btn btn-primary"
          [disabled] = "addMeasuredEventDisabled"
          (click)="addMeasuredEvent() ">Measure hinzuf√ºgen</button>
  <button type="button"
          class="btn btn-default"
          (click)="createScript()">CI-Script Erstellen</button>
</div>
