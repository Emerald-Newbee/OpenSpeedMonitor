<div class="container">
  <h4>Angular Component</h4>
  <hr>
  <osm-measured-event *ngFor="let measuredEvent of thresholdsForJobList "
                      [measuredEvent]="measuredEvent.measuredEvent"
                      [thresholds]="measuredEvent.thresholds"
                      [measuredEventList]="measuredEventList"
                      (removeEvent)="removeMeasuredEvent($event)"><!--[measurandList]="measurandList"-->
  </osm-measured-event>
  <span class="col-sm-offset-1">
    <button type="button"
            class="btn btn-primary"
            (click)="addMeasuredEvent()">Measured Event hinzuf√ºgen</button>
    <button type="button"
            class="btn btn-default"
            (click)="createScript()">CI-Script Erstellen</button>
  </span>
</div>
