<div class="flex-container">
  <div class="flex-item good">{{"frontend.job.threshold.good" | translate}}</div>
  <div class="flex-item symbol"><</div>
  <div class="input-group  flex-input-item">
    <input [(ngModel)]="lowerBoundary" type="number" min="1" size="40" maxlength="12" [readonly]="disableInput"
           (change)="onLowerInput($event)" class="form-control">
    <div class="input-group-addon">ms</div>
  </div>
  <div class="flex-item symbol"><</div>
  <div class="flex-item ok">Ok</div>
  <div class="flex-item symbol"><</div>
  <div class="input-group flex-input-item">
    <input [(ngModel)]="upperBoundary" type="number" min="1" size="40" maxlength="12" [readonly]="disableInput"
           (change)="onUpperInput($event)" class="form-control">
    <div class="input-group-addon">ms</div>
  </div>
  <div class="flex-item symbol"><</div>
  <div class="flex-item bad">{{"frontend.job.threshold.bad" | translate}}</div>

  <!--Buttons to save-->
  <div *ngIf="thresholdState=='new'" class="flex-container">
    <div class="flex-item">
      <button type="button"
              class="btn btn-success btn-sm"
              [disabled]="leftButtonLabelDisable"
              (click)="save()">{{leftButtonLabel | translate}}
      </button>
    </div>
    <div class="flex-item">
      <button type="button"
              class="btn btn-danger btn-sm"
              (click)="cancel()">{{rightButtonLabel | translate}}
      </button>
    </div>
  </div>
  <!--Buttons to Edit-->
  <div *ngIf="thresholdState=='normal' && !deleteConfirmation" class="flex-container">
    <div class="flex-item">
      <button type="button"
              class="btn btn-primary btn-sm"
              [disabled]="leftButtonLabelDisable"
              (click)="edit()">{{leftButtonLabel | translate}}
      </button>
    </div>
    <div class="flex-item">
      <button type="button"
              class="btn btn-danger btn-sm"
              (click)="delete()">{{rightButtonLabel | translate}}
      </button>
    </div>
  </div>

  <!--Buttons to delete-->
  <div *ngIf="thresholdState=='normal' && deleteConfirmation" class="flex-container">
    {{"frontend.job.threshold.deleteSure" | translate}}
    <div class="flex-item">
      <button type="button"
              class="btn btn-success btn-sm"
              [disabled]="leftButtonLabelDisable"
              (click)="delete()">{{leftButtonLabel | translate}}
      </button>
    </div>
    <div class="flex-item">
      <button type="button"
              class="btn btn-danger btn-sm"
              (click)="cancelDelete()">{{rightButtonLabel | translate}}
      </button>
    </div>
  </div>


</div>
