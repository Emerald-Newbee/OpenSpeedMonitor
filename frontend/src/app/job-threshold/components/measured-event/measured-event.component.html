<!-- Normal MeasuredEvent-->
<div class="flex-row-group">
  <div class="flex-column-left">
    <label class="measuredEvent" *ngIf="!thresholdGroup?.isNew">{{thresholdGroup.measuredEvent.name}}</label>
    <select *ngIf="thresholdGroup?.isNew && newThreshold" class="thresholdSelects" [(ngModel)]="newThreshold.measuredEvent"
            required>
      <option *ngFor="let measuredEvent of unusedMeasuredEvents"
              [ngValue]="measuredEvent">{{measuredEvent.name}}
      </option>
    </select>
  </div>
  <div class="flex-column-right">
    <div>
      <osm-threshold *ngFor="let threshold of thresholdGroup.thresholds"
                     [threshold]="threshold"
                     [unusedMeasurands]="unusedMeasurands"
                     (removeOldThreshold)="removeThreshold()"
                     (addedThreshold)="addedThreshold()"
                     (cancelEvent)="cancelNewThreshold()"></osm-threshold>

      <osm-threshold *ngIf="newThreshold"
                     [threshold]="newThreshold"
                     [unusedMeasurands]="unusedMeasurands"
                     (removeOldThreshold)="removeThreshold()"
                     (addedThreshold)="addedThreshold()"
                     (cancelEvent)="cancelNewThreshold()"></osm-threshold>
    </div>
    <div class="flex-down" *ngIf="!thresholdGroup?.isNew">
      <button type="button"
              class="btn btn-primary"
              [disabled] = "addThresholdDisabled"
              (click)="addThreshold()">{{"frontend.job.threshold.add" | translate}}</button>
    </div>
  </div>
</div>
<hr>
